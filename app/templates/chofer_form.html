{% extends "layout.html" %}
{% block title %}{{ 'Editar' if chofer else 'Nuevo' }} Chofer{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">{{ '✏️ Editar' if chofer else '➕ Nuevo' }} Chofer</h2>
  <form method="POST" novalidate>
    {% set c = chofer or namespace(nombre='', apellidos='', telefono='', email='') %}
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ c.nombre }}">
    </div>
    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos:</label>
      <input type="text" class="form-control" id="apellidos" name="apellidos" required value="{{ c.apellidos }}">
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input type="text" class="form-control" id="telefono" name="telefono" value="{{ c.telefono }}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ c.email }}">
    </div>
    <button type="submit" class="btn btn-success">💾 Guardar</button>
    <a href="{{ url_for('listar_choferes') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
