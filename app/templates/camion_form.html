{% extends "layout.html" %}

{% block title %}{{ 'Editar' if camion else 'Nuevo' }} Camión{% endblock %}

{% block content %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ '✏️ Editar' if camion else '➕ Nuevo' }} Camión</h2>
  </div>

  <form method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="nombre" class="form-label">🚛 Nombre del camión</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required
             value="{{ camion.nombre if camion else '' }}">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="lat" class="form-label">🌍 Latitud (opcional)</label>
        <input type="number" step="any" class="form-control" id="lat" name="lat"
               value="{{ camion.lat if camion else '' }}">
      </div>
      <div class="col-md-6 mb-3">
        <label for="lon" class="form-label">🌍 Longitud (opcional)</label>
        <input type="number" step="any" class="form-control" id="lon" name="lon"
               value="{{ camion.lon if camion else '' }}">
      </div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-save-fill"></i> Guardar
      </button>
      <a href="{{ url_for('listar_camiones') }}" class="btn btn-secondary">
        <i class="bi bi-x-circle"></i> Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
