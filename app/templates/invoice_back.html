<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Factura Editable</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        input, select { width: 100%; padding: 5px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .btn { margin-top: 10px; padding: 8px 15px; }
    </style>
    <script>
        function addItemRow() {
            const row = `<tr>
                <td><input name="desc[]" type="text" required></td>
                <td><input name="unit_price[]" type="number" step="0.01" required></td>
                <td><input name="qty[]" type="number" step="1" required></td>
                <td>$0.00</td>
                <td><button type="button" onclick="removeRow(this)">X</button></td>
            </tr>`;
            document.querySelector("#items tbody").insertAdjacentHTML('beforeend', row);
        }
        function removeRow(btn) {
            btn.closest('tr').remove();
        }
    </script>
</head>
<body>
    <h2>DEMOLITION AND REMOVAL SERVICES CORP.</h2>
    <form method="POST">
        <h3>üì¶ Orden de Servicio</h3>
        <label>Direcci√≥n: <input name="direccion" required></label>
        <label>Estado: <input name="estado" required></label>
        <label>Cliente: <input name="cliente" required></label>
        <label>Chofer: <input name="chofer" required></label>
        <label>Cami√≥n: <input name="camion" required></label>
        <label>Costo Total Estimado: <input name="costo_estimado" type="number" step="0.01" required></label>

        <h3>üßæ Factura</h3>
        <label>N√∫mero: <input name="numero_factura" required></label>
        <label>Fecha: <input name="fecha" type="date" required></label>
        <label>Vencimiento: <input name="vencimiento" type="date" required></label>
        <label>Email Cliente: <input name="email_cliente" type="email" required></label>

        <h3>√çtems</h3>
        <table id="items">
            <thead>
                <tr><th>Descripci√≥n</th><th>Precio Unitario</th><th>Cantidad</th><th>Monto</th><th></th></tr>
            </thead>
            <tbody>
                <tr>
                    <td><input name="desc[]" type="text" required></td>
                    <td><input name="unit_price[]" type="number" step="0.01" required></td>
                    <td><input name="qty[]" type="number" step="1" required></td>
                    <td>$0.00</td>
                    <td><button type="button" onclick="removeRow(this)">X</button></td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="addItemRow()">Agregar √çtem</button>

        <h3>Totales</h3>
        <label>Subtotal: <input name="subtotal" type="number" step="0.01" required></label>
        <label>Monto Pagado: <input name="pagado" type="number" step="0.01" required></label>
        <label>Balance Pendiente: <input name="balance" type="number" step="0.01" required></label>

        <button class="btn" type="submit">Guardar Factura</button>
    </form>
</body>
</html>
